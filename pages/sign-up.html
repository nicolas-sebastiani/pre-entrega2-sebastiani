    <main class="signfondo img-fluid">
        <div class="container">
            <div class="row m-0">
                <form class="w-75 mx-auto mt-3 p-5">
                    <h2 class="text-center font-nav fs-1 mb-5">Log In</h2>
                    <p class="fs-3 font-monospace">New User? <a class="fs-3 text-decoration-none fw-semibold text-reset" href="#">Create an Account.</a></p>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fs-3">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text fs-4 text-muted">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fs-3">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input mt-3" id="exampleCheck1">
                        <label class="form-check-label fs-3" for="exampleCheck1">Remember me.</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success fs-3" type="button">Continue with email</button>
                        <p class="text-center mt-2 font-size3">or</p>
                        <button class="btn btn-primary fs-3" type="button">Continue with Google</button>
                    </div>
                    </form>
            </div>
        </div>
